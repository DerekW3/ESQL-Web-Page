<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
    <div class="container">
        <form action="../php/signup-docente.php" method="post" id="signup">
            <div class="container-two">
                <div class="subsection">
                    <label style="margin-top: 0px;" for="nomeUtente">Nome</label>
                    <input type="text" placeholder="Entri Nome" name="nomeUtente" required>
                    
                    <label for="emailUtente">Email</label>
                    <input type="text" placeholder="Entri Email" name="emailUtente" required>
                
                    <label for="nomeDipartimento">Nome Dipartimento</label>
                    <input type="text" placeholder="Entri Nome Dipartimento" name="nomeDipartimento" required>
                </div>
                <div class="subsection">
                    <label style="margin-top: 0px;" for="cognomeUtente">Cognome</label>
                    <input type="text" placeholder="Entri Cognome" name="cognomeUtente" required>
    
                    <label for="telefonoUtente">Telefono</label>
                    <input type="text" placeholder="Entri Telefono" name="telefonoUtente">
    
                    <label for="nomeCorso">Nome Corso</label>
                    <input type="text" placeholder="Entri Nome Corso" name="nomeCorso" required>
                </div>
            </div>

            <label for="password">Password</label>
            <input type="text" placeholder="Entri Password" name="password" required>
        </form>

        <button style="margin-top: 10px;" type="submit" form="signup" value="Submit">Iscriviti</button>
    </div>
</body>
</html>
