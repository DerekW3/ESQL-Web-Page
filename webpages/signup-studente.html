<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
    <div class="container">
        <form action="../php/signup-studente.php" method="post" id="signup">
            <label style="margin-top: 0px;" for="nomeUtente">Nome</label>
            <input type="text" placeholder="Entri Nome" name="nomeUtente" required>
            
            <label for="cognomeUtente">Cognome</label>
            <input type="text" placeholder="Entri Cognome" name="cognomeUtente" required>

            <label for="emailUtente">Email</label>
            <input type="text" placeholder="Entri Email" name="emailUtente" required>

            <label for="telefonoUtente">Telefono</label>
            <input type="number" placeholder="Entri Telefono" name="telefonoUtente">

            <label for="codiceUtente">Codice</label>
            <input type="text" placeholder="Entri Codice" name="codiceUtente" required>

            <label for="annoImmatricolazione">Anno Immatricolazione</label>
            <input type="number" placeholder="Entri Anno Immatricolazione" name="annoImmatricolazione" required>
        </form>

        <button style="margin-top: 10px;" type="submit" form="signup" value="Submit">Iscriviti</button>
    </div>
</body>
</html>
