<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
    <div class="container">
        <form action="../php/signup.php" method="post" id="signup">
            <label style="margin-top: 0px;" for="nomeUtente">Nome</label>
            <input type="text" placeholder="Entri Nome" name="nomeUtente" required>
            
            <label for="cognomeUtente">Cognome</label>
            <input type="text" placeholder="Entri Cognome" name="cognomeUtente" required>

            <label for="emailUtente">Email</label>
            <input type="text" placeholder="Entri Email" name="emailUtente" required>

            <label for="telefonoUtente">Telefono</label>
            <input type="text" placeholder="Entri Telefono" name="telefonoUtente">

            <select name="tipoUtente" id="tipoUtente" required>
                <option value="studente">Studente</option>
                <option value="docente">Docente</option>
            </select>
        </form>

        <button type="submit" form="signup" value="Submit">Iscriviti</button>
    </div>
</body>
</html>
