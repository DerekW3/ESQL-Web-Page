<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Quesito</title>
    <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
    <div class="container">
        <form action="../php/create-question.php" method="post" id="createQuestion">
            <div class="container-three">
                <label for="descrizione">Descrizione</label>
                <input type="text" placeholder="Entri Descrizione" name="descrizione" required>
                
                <label for="livelloDifficolta">Livello Difficolt√†</label>
                <select name="livelloDifficolta" id="livelloDifficolta" required>
                    <option value="Basso">Basso</option>
                    <option value="Medio">Medio</option>
                    <option value="Alto">Alto</option>
                </select>
            </div>
            <div class="align-radio">
                <input type="radio" id="rispostaChiusa" name="tipoQuesito" value="rispostaChiusa" required>
                <label for="rispostaChiusa">Risposta Chiusa</label>

                <input type="radio" id="codice" name="tipoQuesito" value="codice" required>
                <label for="codice">Codice</label>
            </div>
            <div class="container-three">
                <label for="tabellaEsercizio">Tabella Esercizio</label>
                <input type="text" placeholder="Tabella Esercizio" name="tabellaEsercizio">
            </div>
        </form>

        <button style="margin-top: 10px;" type="submit" form="createQuestion" value="Submit">Crea</button>
    </div>
</body>
</html>
